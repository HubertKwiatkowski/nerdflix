<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nerdflix</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="src/style.css">
  
</head>
<body>

  <header class="main-nav">
    <div class="menu">
      <div class="homepage" id="homepage">Homepage</div>
      <div class="series" id="series">Series</div>
      <div class="movies" id="movies">Movies</div>
    </div>
    <div class="logo"></div>
    <div class="rating">
      <div class="star"></div>
      <div class="rated" id="rated">0</div>
    </div>
  </header>

  <main>
    <header class="main-header"></header>
    <nav class="section-nav"> 
      <h1 class="section" id="section">Movies</h1>
      <input class="search" placeholder="Search for a tittle"><div class="search-icon"></div></input>
      <div class="sort">
        <p>Sort by</p>
        <div class="buttons">
          <div class="dropdown">
            <button class="sort-btn" id="sort-title">Title (A-Z)<div class="arrows"></div></button>
            <div class="title-list dropdown-content">
              <ul>
                <li>(A-Z)</li>
                <li>(Z-A)</li>
              </ul>
            </div>
          </div>
          <div class="dropdown">
            <button class="sort-btn" id="sort-rating">Rating<div class="arrows"></div></button>
            <div class="rating-list dropdown-content">
              <ul>
                <li>(1-5)</li>
                <li>(5-1)</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section></section>
  </main>

</body>
</html>
